<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-button (click)="dismiss(true)">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="save()">
                SAVE
            </ion-button>
        </ion-buttons>
        <ion-input *ngIf="productDTO!=null" [(ngModel)]="productDTO.name"></ion-input>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <img *ngIf="productDTO!=null && productDTO.image != null"
                        [src]="'data:' + productDTO.imageContentType + ';base64,' + productDTO.image" class="image" />
                    <input hidden id="image" type="file" accept="image/*" color="primary"
                        (change)="onSelectFile($event)">
                    <ion-button fill="none" (click)="triggerUpload($event)" slot="end">
                        <ion-icon name="camera" slot="icon-only"></ion-icon>
                    </ion-button>
                    <ion-button hidden fill="none">
                        <ion-icon name="barcode" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-item>
                <ion-item>
                    <!-- <ion-label position="floating">Name</ion-label> -->
                    <ion-input *ngIf="productDTO!=null" type="text" [(ngModel)]="productDTO.name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Category</ion-label>
                    <ion-select *ngIf="productDTO!=null" (ionChange)="setCategory($event)">
                        <ion-select-option *ngFor="let category of categories" selected={{isCurrentCategory(category.id)}} value="{{category.id}}">
                            {{category.name}}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
                <!-- <ion-item>
                    <ion-label position="floating">UOM</ion-label>
                    <ion-select>
                        <ion-select-option *ngFor="let um of uom" value="{{um.id}}" required>{{um.name}}
                        </ion-select-option>
                    </ion-select>
                </ion-item> -->
                <ion-item>
                    <ion-label position="floating">Price</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
