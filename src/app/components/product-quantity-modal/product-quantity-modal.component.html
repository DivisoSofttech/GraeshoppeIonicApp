<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)=" dismiss(true)">
        <ion-icon name="close"> </ion-icon>
      </ion-button>
      <ion-text>
        <h4>Edit quantity</h4>
      </ion-text>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(false)">
        save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button color="light" (click)="remove()">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-input text-center type="number" [(ngModel)]="quantity"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button color="light" (click)="add()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
