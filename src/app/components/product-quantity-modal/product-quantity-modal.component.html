<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button >
        <ion-icon name="close"> </ion-icon>
      </ion-button>
      <ion-text>
        <h4>{{  requiredQuantity * product.price }}</h4>
      </ion-text>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>

        <ion-row>
          <ion-col>
              <ion-item class="ion-margin-vertical">
                  <ion-label position="floating" color="danger">Price</ion-label>
                  <ion-input type="number" [ngModel]="product.price | number:'1.2-2'">
                  </ion-input>
              </ion-item>        
          </ion-col>
        </ion-row>

        <ion-row >
          <ion-col size="2" >
            <ion-button color="light" (click)="remove()">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="8">
            <ion-item>
              <ion-input (keyup)="setValid()" text-center type="number" [(ngModel)]="requiredQuantity" ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" (click)="add()" >
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
