<ion-header>
  <ion-toolbar>
   
  </ion-toolbar>
  <ion-list *ngIf="places.length > 0">
    <ion-item *ngFor="let place of places" (click)="decodeLatLongByPlaceId(place.place_id);">
      {{place.description}}</ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <div style="height: 100%;width: 100%" id="map_canvas"></div>
</ion-content>

<ion-footer>
  <ion-button expand="block">Save</ion-button>
</ion-footer>
