<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToRefund()" >REFUND</ion-button>
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'#' + id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-center>
      <ion-label class="bold-text large-text">2.58<br><span class="thin-text small-text">Total</span></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Cashier: Owner</span><br>
        <span>POS: POS1</span>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Product name</span><br>
        <span class="small-text">{{quantity}} x {{unitPrice}}</span>
      </ion-label>
      <ion-label text-end>
        2.58
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
          <span>Total</span><br>
          <span>Cash</span>
        </ion-label>
        <ion-label text-end>
            <span>2.58</span><br>
            <span>2.58</span>
          </ion-label>
      </ion-item>
      <ion-item>
          <ion-label>
            26/4/2019 2:13 pm
          </ion-label>
          <ion-label text-end>
              {{'#' + id}}
            </ion-label>
        </ion-item>
  </ion-list>
</ion-content>
