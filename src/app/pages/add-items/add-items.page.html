<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons  (click)="dismiss()" slot="start">
          <ion-icon name="arrow-back" class="icon-size" ></ion-icon>  &nbsp;&nbsp;
          <ion-title text-center><strong>Create New Item</strong></ion-title> 
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div margin>
      <ion-item>
        <img *ngIf="fileUrl != null"  src="{{fileUrl}}" class="image">
        <input hidden id="image" type="file" accept="image/*" color="primary" (change)="onSelectFile($event)">
        <ion-button fill="none" (click)="triggerUpload($event)">
          <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="none">
          <ion-icon name="barcode" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="product.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Category</ion-label>
        <ion-select [(ngModel)]="productCategory.id">
          <ion-select-option *ngFor="let category of categories" value="{{category.id}}" required>{{category.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item>
          <ion-label position="floating">UOM</ion-label>
          <ion-select [(ngModel)]="productUOM" >
            <ion-select-option *ngFor="let um of uom" value="{{um.id}}" required>{{um.name}}
            </ion-select-option>
          </ion-select>
        </ion-item> -->
      <ion-item>
        <ion-label position="floating">Sell Price Inc</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sell Price exc</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Buy Price exc</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-button (click)="save()" margin mode="ios" expand="block" fill="solid" color="danger">Save</ion-button>
    </div>
  </div>
</ion-content>
