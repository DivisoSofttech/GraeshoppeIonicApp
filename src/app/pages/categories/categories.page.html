<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons >
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title><strong>Categories</strong></ion-title>
      <ion-icon name="notifications" class="larger"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin >
      <ion-fab-button color="primary" (click)="presentModal()" color="danger">
        <ion-icon name="copy"></ion-icon>   
         </ion-fab-button>
    </ion-fab>

    <ion-item *ngFor="let category of categories">
      <ion-avatar>
        <!-- <img src=" data:image/png;base64,{{category.image}}" /> -->
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="ion-margin-horizontal">{{category.name}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="ion-margin-horizontal">{{category.description}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

</ion-content>
