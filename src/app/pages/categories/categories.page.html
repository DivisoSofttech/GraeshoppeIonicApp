<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title><strong>Categories</strong></ion-title>
      <ion-icon name="notifications" class="larger"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col *ngFor='let category of categories' size="6">
      <ion-card class="size" [routerLink]="'/product-list/'+category.id">
        <img [src]="'data:' + category.imageContentType + ';base64,' + category.image" />
        <div class="myOverlay">
          <div class="card-title"><strong>{{category.name}}</strong></div>
          <!-- <div class="card-subtitle"><strong>{{category.products.length}}</strong></div> -->
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin>
    <ion-fab-button color="primary" (click)="presentModal()" color="danger">
      <ion-icon name="copy"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
