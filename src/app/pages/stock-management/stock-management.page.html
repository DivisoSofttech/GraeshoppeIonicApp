<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title><strong>Stock Management</strong></ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search products" class="border" animated [(ngModel)]="searchTerm"></ion-searchbar>
  <ion-card>
    <ion-card-content>
<ion-grid>

  <ion-list>
   <ion-row>
      <ion-col no-padding size="12">
          <ion-item   >
            <ion-col size="4">
              <strong>Item</strong>
            </ion-col>
            <ion-col> <strong>quantity</strong></ion-col>
            <ion-col> <strong>Sell Price</strong></ion-col>
      </ion-item>
    </ion-col>
   </ion-row>


        <ion-row *ngFor="let item of items">
     <ion-col no-padding size="12">
          <ion-item   >
            <ion-col size="4">
              {{item.title}}
            </ion-col>
            <ion-col text-center><ion-input type="number" value="333"></ion-input></ion-col>
            <ion-col text-center><ion-input type="number" value="25"></ion-input></ion-col>
      </ion-item>
    </ion-col>
</ion-row>






  </ion-list>
</ion-grid>
</ion-card-content>
</ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin>
    <ion-fab-button color="danger" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
