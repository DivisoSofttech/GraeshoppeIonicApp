<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Maintenance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title margin-top text-left class="title">Create users</ion-title>
  <ion-grid padding>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-select [(ngModel)]="role" >
          <ion-select-option selected="selected" disabled="disabled">Role</ion-select-option>
          <ion-select-option *ngFor="let rol of roles">{{rol.name}}</ion-select-option>
        </ion-select>
        <hr>
        <ion-button color="danger" expand="block" (click)="createUser()" >Create</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
