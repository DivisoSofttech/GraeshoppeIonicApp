<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center><strong>Your Shopping Zone</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-card text-center>
          <ion-img class="base-image" src="/assets/Graeshoppe.png"></ion-img>
          <ion-card-content>
            <ion-button (click)="login()" color="danger" class="size" expand="block" class="align">Login
              Now</ion-button><br>
            <ion-button (click)="signup()" class="size" color="danger" expand="block" class="align">Register
              Now</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
