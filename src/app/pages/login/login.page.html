<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><strong>Login</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-bottom>
  <ion-grid margin-top>
    <ion-row>
      <ion-col>
        <ion-img class="base-image" src="/assets/Graeshoppe.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" align-self-center offset="1" offset-md="3" size="10">
        <ion-item  class="item-inner" >
          <ion-label color="medium" position="floating">Username or Email</ion-label>
          <ion-input [(ngModel)]="username" background="light"></ion-input>
        </ion-item>
        <ion-item class="item-inner">
          <ion-label color="medium" position="floating">Passsword</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button color="danger" (click)="login()" expand="block" margin-top margin-bottom>Login</ion-button>
        <ion-text>Dont have an Account? </ion-text>
        <ion-text routerLink="/sign-up" class="cursor">Register</ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
