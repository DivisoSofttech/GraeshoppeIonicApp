<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Refund</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-checkbox (click)="presentModal()"  color="light" [(ngModel)]="selected" ></ion-checkbox>
      <ion-label class="margin-text">
        Product Name<br>
        <span class="small-text" *ngIf="selected && refundQuantity" >
          Refund x {{refundQuantity}}
        </span>
      </ion-label>
      <ion-label text-end>{{price | number:'1.2-2'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total</ion-label>
      <ion-label text-end>{{total | number:'1.2-2'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button color="danger" expand="block" [disabled]="!selected">
    REFUND {{total | number:'1.2-2'}}
  </ion-button>
</ion-footer>
