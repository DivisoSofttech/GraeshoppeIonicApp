<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Settings</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <div *ngFor="let topLevelSettings of settingsModel.settings; let i=index">
      <ion-item (click)="clickSettings(i)">
        <ion-icon [name]="topLevelSettings?.iconName"></ion-icon>
        <ion-label margin>{{topLevelSettings?.name}}</ion-label>
        <ion-icon name="arrow-forward" *ngIf="!topLevelSettings?.isSelected && topLevelSettings?.subSettings" slot="end" mode="ios"></ion-icon>
        <ion-icon name="arrow-down" *ngIf="topLevelSettings?.isSelected && topLevelSettings?.subSettings" mode="ios" slot="end"></ion-icon>
      </ion-item>
      <ion-list *ngIf="topLevelSettings?.isSelected && topLevelSettings?.subSettings" class="left-space">
      <ion-item padding-left margin-left *ngFor="let secondLevelSettings of topLevelSettings?.subSettings" [routerLink]="secondLevelSettings?.url">
        <ion-icon [name]="secondLevelSettings?.iconName"></ion-icon>
        <ion-label margin class>{{secondLevelSettings?.name}}</ion-label>
      </ion-item>
    </ion-list>
    </div>
  </ion-list>

      <ion-icon name="settings"></ion-icon>
      <ion-item class="full-width">
          <ion-label class="ion-padding-vertical">General</ion-label>
      </ion-item>
  </ion-item> -->

</ion-content>
