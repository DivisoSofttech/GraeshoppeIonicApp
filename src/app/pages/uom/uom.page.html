<app-header></app-header>
<div style = "position:relative; top:8px">
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-title><strong>Unit Of Measurement</strong></ion-title>
    </ion-buttons>
  </ion-toolbar>
</div>
<ion-content>
  <ion-list show-delete="false" can-swipe="true">
    <ion-item-sliding *ngFor="let uom of uoms">
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item color="light">
        <ion-label>{{uom.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin>
    <ion-fab-button color="primary" (click)="presentModal()" color="danger">
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
