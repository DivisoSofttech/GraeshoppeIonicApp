<app-header></app-header>
<ion-content>
    <ion-item >
        <ion-icon *ngIf="accending" name="arrow-dropdown-circle" (click)="sort()"></ion-icon>  
        <ion-icon *ngIf="!accending" name="arrow-dropup-circle" (click)="sort()"></ion-icon>  
        <!-- <ion-icon name="funnel" class="rightAlignIcon"></ion-icon> -->
    </ion-item>
  <ion-list show-delete="false" can-swipe="true">
    <ion-item-sliding *ngFor="let uom of uoms">
      <ion-item-options side="start" (click)="edit(uom)">
        <ion-item-option>
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item color="light">
        <ion-label>{{uom.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="delete(uom)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin>
    <ion-fab-button color="primary" (click)="presentModal()" color="danger">
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
