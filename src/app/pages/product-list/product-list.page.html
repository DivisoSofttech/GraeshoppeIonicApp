<app-header></app-header>
<ion-content>
<ion-row>
    <div *ngFor='let product of products'>
    <ion-col>
    <ion-card class="size" [routerLink]="'/product-list/'+product.id">
        <img [src]="'data:' + product.imageContentType + ';base64,' + product.image">
        <div class="myOverlay">
          <div class="card-title"><strong>{{product.name}}</strong></div>
        </div>
    </ion-card>
    </ion-col>
    </div>
</ion-row>
</ion-content>
