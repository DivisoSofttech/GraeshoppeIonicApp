<ion-header>
  <ion-toolbar>
    <ion-buttons>
        <ion-back-button>
  
        </ion-back-button>    
        <ion-title>Basket</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="bg-grey">
    <ion-row justify-content-center class="ion-margin-top">
      <ion-col size="8" text-center>
        <ion-label>
          Order total
        </ion-label>
        <ion-text cl>(3 items)</ion-text>

      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="12" text-center>
          <p class="price">&#x20b9;17.45</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="success" expand="full" (click)="checkout()">Go To Checkout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none">
      <ion-icon class="info-icon" name="information-circle"></ion-icon>
      <p class="line-height-medium">If you or someone you're ordering for has a food allergy or intolerance, tap here</p>
  </ion-item>

  <ion-grid margin>

      <ion-row>
        <ion-col size="8" text-left>
          <ion-label class="bold">Order summary</ion-label>
        </ion-col>
        <ion-col size="4" text-right>
          <ion-label class="bold">Change</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let order of orders" class="border-top ion-margin-vertical ion-padding-vertical"
      (click)="productQuantity()">
          <ion-col size="8" text-left>
            <ion-label>{{order.name}}</ion-label>
          </ion-col>
          <ion-col size="4" text-right>
            <ion-label>&#x20b9;{{order.price}}</ion-label>
          </ion-col>
      </ion-row>

      <ion-row class="border-top ion-margin-top ion-padding-vertical">

        <ion-grid>

          <ion-row>
            <ion-col text-left>
              <ion-label>SUBTOTAL</ion-label>
            </ion-col>
            <ion-col text-right>
              <ion-label>&#x20b9;14.95</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col text-left>
                <ion-label>Delivery fee</ion-label>
              </ion-col>
              <ion-col text-right>
                <ion-label>&#x20b9;2.95</ion-label>
              </ion-col>
            </ion-row>  

        </ion-grid>

      </ion-row>

      <ion-row class="border-top ion-padding-vertical">
          <ion-col size="8" text-left>
            <ion-label class="bold">Total</ion-label>
          </ion-col>
          <ion-col size="4" text-right>
            <ion-label class="bold">
                &#x20b9;17.45
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
              <ion-label>
                  <address>Bridgewater Hall Summer Hill,Dublin, DUBLIN 1</address>
                </ion-label>
          </ion-col>
        </ion-row>
  </ion-grid>


</ion-content>
