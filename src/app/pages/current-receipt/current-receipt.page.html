<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
    <ion-buttons>
      <ion-back-button></ion-back-button>
      <ion-title>Basket</ion-title>
    </ion-buttons>
    </ion-col>
    <ion-col>
    <ion-button *ngIf="noOfBills.length == 1 && ticketLines.length > 0" color="danger" (click)="splitBill()" class="rightAlignIcon">
        <ion-icon name="cut"></ion-icon>
      </ion-button>
      <ion-button *ngIf="noOfBills.length > 1" color="danger" (click)="splitBill()" class="rightAlignIcon">
        <ion-icon name="add"></ion-icon>
       </ion-button>
      </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="ticketLines.length > 0" >
    <!-- <ion-button *ngIf="noOfBills.length > 1" (click)="splitBill()">Split</ion-button> -->
  <ion-row *ngIf="noOfBills.length > 1">

    <ion-col *ngFor="let noOfBill of noOfBills">
      <ion-item color="primary">
        <ion-buttons>
        <ion-button > {{'bill'+noOfBill}}</ion-button>
        <ion-button slot="end" (click)="removeBill(noOfBill)"><ion-icon name="close"></ion-icon></ion-button>
      </ion-buttons>

      </ion-item>
    </ion-col>
    </ion-row>


    <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="setCustomer()" >
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid class="bg-grey">
    <ion-row justify-content-center class="ion-margin-top">
      <ion-col size="8" text-center>
        <ion-label>
          Order total
        </ion-label>
        <ion-text cl>{{'(' +ticketLines.length +' items)'}}</ion-text>

      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="12" text-center>
          <p class="price">&#x20b9;{{total}}</p>
      </ion-col>
      <ion-text *ngIf="!customer">No customer Selected</ion-text>
      <ion-text *ngIf="customer">{{customer.name}}</ion-text>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button [disabled]="!customer" color="danger" expand="full" (click)="checkout()">Go To Checkout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid margin>

      <ion-row>
        <ion-col size="8" text-left>
          <ion-label class="bold">Order summary</ion-label>
        </ion-col>
        <ion-col size="4" text-right>
          <ion-label class="bold">Total</ion-label>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let ticket of ticketLines" class="border-top ion-margin-vertical ion-padding-vertical">
          <ion-col size="2" (click)="presentSplitBIllOptionModal()">
            <ion-icon name="cut"></ion-icon>
          </ion-col>
          <ion-col size="4" text-left  (click)="productQuantity()">
            <ion-label *ngIf="products.length > 0">{{getProduct(ticket).name}}</ion-label>
          </ion-col>
          <ion-col size="2"  (click)="productQuantity()">
            <ion-label *ngIf="products.length > 0">{{'x' +ticket.quantity}}</ion-label>
          </ion-col>
          <ion-col size="2" text-right  (click)="productQuantity()">
            <ion-label>&#x20b9;{{ticket.total}}</ion-label>
          </ion-col>
      </ion-row>

         <ion-row class="border-top ion-padding-vertical">
          <ion-col size="8" text-left>
            <ion-label class="bold">Total</ion-label>
          </ion-col>
          <ion-col size="4" text-right>
            <ion-label class="bold">
                &#x20b9;{{total}}
            </ion-label>
          </ion-col>
        </ion-row>

        <!-- <ion-row>
          <ion-col>
              <ion-label>
                  <address>Bridgewater Hall Summer Hill,Dublin, DUBLIN 1</address>
                </ion-label>
          </ion-col>
        </ion-row> -->
  </ion-grid>
</ion-content>

<ion-content *ngIf="ticketLines.length === 0" >
  <ion-grid class="bg-grey">
    <ion-row justify-content-center class="ion-margin-top">
      <ion-col size="8" text-center>
        <ion-label>
          Order total
        </ion-label>
        <ion-text cl>(0 items)</ion-text>

      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="12" text-center>
          <p class="price">&#x20b9;0</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-icon class="cart" name="cart"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
