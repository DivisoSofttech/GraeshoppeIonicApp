<app-header *ngIf="!asModal"></app-header>
<ion-content>
    <!-- <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="danger" (click)="downloadReport()">
          <ion-icon name="download"></ion-icon>
        </ion-fab-button>
      </ion-fab> -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin>
    <ion-fab-button color="primary" (click)="presentModal()" color="danger">
      <ion-icon name="pricetag"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list show-delete="false" can-swipe="true">
    <ion-item-sliding *ngFor="let product of products">
      <ion-item-options side="start">
        <ion-item-option (click)="editProductModal(product)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item color="light">
        <ion-label>{{product.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(product)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
