<app-header *ngIf="!asModal"></app-header>
<ion-content>
  <!-- <ion-item lines="none">
    <ion-label text-end>
      <ion-button color="danger" (click)="downloadReport()">
        <ion-icon name="download"></ion-icon>
      </ion-button>
    </ion-label>
  </ion-item> -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
   <ion-fab-list side="top">
    <ion-fab-button color="primary" (click)="presentModal()" color="danger">
      <ion-icon name="pricetag"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="secondary" (click)="createItemFromCSVModal()">
      <ion-icon name="grid"></ion-icon>
    </ion-fab-button>
   </ion-fab-list>
  </ion-fab>
  <ion-list show-delete="false" can-swipe="true">
    <ion-item-sliding *ngFor="let product of products">
      <ion-item-options side="start">
        <ion-item-option (click)="editProductModal(product)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item color="light" (click)="showDetails(product)">
        <ion-label>{{product.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(product)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
