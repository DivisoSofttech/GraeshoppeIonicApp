<app-header></app-header>

  <ion-content>
      <ion-item >
          <ion-icon *ngIf="accending" name="arrow-dropdown-circle" (click)="sort()"></ion-icon>  
          <ion-icon *ngIf="!accending" name="arrow-dropup-circle" (click)="sort()"></ion-icon>  
          <ion-icon name="funnel" class="rightAlignIcon"
          ></ion-icon>
      </ion-item>

    <ion-list show-delete="false" can-swipe="true">
        <ion-item-sliding *ngFor="let product of products" >
            <ion-item-options side="start">
              <ion-item-option (click)="editProductModal(product)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        
            <ion-item color="light">
              <ion-label>{{product.name}}</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="delete(product)" >
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end">
        
        <ion-fab-button color="primary" color="danger">
        <ion-icon name="pricetag"></ion-icon>
      </ion-fab-button> 
      
        <ion-fab-list side="top">
         <ion-fab-button  color="danger" (click)="presentModal() "><ion-icon name="add"></ion-icon></ion-fab-button>
         <ion-fab-button>combo</ion-fab-button>
          <ion-fab-button>bundle</ion-fab-button>
        </ion-fab-list>
      
      
      </ion-fab>
  

  </ion-content>
