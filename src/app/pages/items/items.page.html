<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons >
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title><strong>Items</strong></ion-title>
      <ion-icon name="notifications" class="larger"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" margin >
        <ion-fab-button color="primary" (click)="presentModal()" color="danger">
          <ion-icon name="pricetag"></ion-icon>     
           </ion-fab-button>
      </ion-fab>

      <ion-item *ngFor="let product of products">
        {{product.name}}
      </ion-item>
</ion-content>
